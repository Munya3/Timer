<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="box-container flex-center">
                <h1 class="head-size">Timer</h1>
               
                <div class="circle flex-center">
                    <div id="timer" class="front-size">1:00</div>
                </div>
                <div>
                    <button id="restartButton" class="button-shape">⟳</button>
                    <button id="startButton"class="button-shape">▶</button>
                </div>
            </div>
        </main> 
        
        <script src="script.js"></script>
    </body>
</html>
